   <script> //refrenced from js fiddle @ https://jsfiddle.net/bradtraversy/74owmd01/ 
    var i = 0 
    var img = []
    var time = 3000;

    img[0] = 'media/images/wide-computer-screen/800px/milkyway.jpg'; 
    img[1] = 'media/images/wide-computer-screen/800px/mountains.jpg';
    img[2] = 'media/images/wide-computer-screen/800px/foliage.jpg';

    function changeImg() {
        document.getElementsByClassName('slide')[0].src = img[i];
        if (i < img.length - 1) {
            i++;
        } else {
            i = 0;
        }

        setTimeout('changeImg()', time);
    }
    window.onload = changeImg;
   </script>
